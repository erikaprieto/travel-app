<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>

<body class="login__body">
    <nav class="navbar navbar-expand-lg nav">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html"> <img src="../images/airplane-around-earth.png" alt="logo de avion" class="logo">TravelApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link active text-white" href="../views/boarding.html">Boarding</a>
              <a class="nav-link active text-white" href="../views/lodging.html">Lodging</a>
              <a class="nav-link active text-white" href="../views/activities.html">Activities</a>
              <a class="nav-link active text-white" href="#">My trip</a>
            </div>
            <a class="nav-link active nav-right text-white" href="../views/login.html">Log in </a>
          </div>
        </div>
      </nav>
    <main class="login__main">
        <section class="login__section">
            <div class="login__form__text">
                <h5 class="login__form__text__h5">TRAVEL WITH US</h5>
                <h1 class="login__form__text__h1">Create new account.</h1>
            </div>
            <form class="login__form">
                <div class="login__form__name">
                    <input type="text" name="First name" placeholder="First name" class="login__form__input">
                    <input type="text" name="Last name" placeholder="Last name" class="login__form__input">
                </div>
                <div class="input__icon">
                    <input type="email" name="Email" placeholder="Email" class="login__form__input input__fullwidth">
                </div>
                <input type="password" name="Password" placeholder="Password"
                    class="login__form__input input__fullwidth">
                <div class="login__form__button">
                    <a href="#">
                        <input type="button" value="Log in"
                            class="login__form__input login__button login__button--grey">
                    </a>
                    <a href="/index.html">
                        <input type="button" value="Create account"
                            class="login__form__input login__button login__button--blue">
                    </a>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="logo__footer">
            <a href="https://www.google.com.ar/maps" target="_blank"><img src="../images/ubicacion_azul.png"
                    alt="logo de ubicacion" class="logo__item"></a>
            <a href="https://www.google.com/intl/es/gmail/about/" target="_blank"><img src="../images/google_azul.png"
                    alt="logo de google" class="logo__item"></a>
            <a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank"><img
                    src="../images/facebook_azul.png" alt="logo de facebook" class="logo__item"></a>
            <a href="https://z-p15.www.instagram.com/accounts/login/?next=/p/CK8SOUgBxgo/&hl=es-la" target="_blank"><img
                    src="../images/instagram_azul.png" alt="logo de instagram" class="logo__item"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
